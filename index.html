<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <meta name="description" content="Basic Countdown Timer">
  <meta name="author" content="Nolan Ronayne">
  <link rel="icon" type="image/x-icon" href="https://i.ibb.co/MpLh1qb/Nolan-Ronayne-basic-logo-with-letter-N-Use-a-light-colored-bac-e9e3808b-de64-4040-997c-085bbb0f6638.png">
  <title>Nolan's Countdown Timer</title>

  <script>
    function startCountdown() {
      // Get the input date and time
      var countDownDate = new Date(document.getElementById("countdown-input").value).getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text 
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
    }
  </script>
</head>

<body>
  <h2 class="titleText">Choose a Date & Time:</h2>
  <input type="datetime-local" id="countdown-input">
  <button onclick="startCountdown()">Start Countdown!</button>
  <br><br>
  <div id="demo"></div>
</body>

</html>
